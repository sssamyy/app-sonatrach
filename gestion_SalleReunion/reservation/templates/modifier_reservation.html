{% extends 'base.html' %}
{% block contenu %}
<div class="reservation-form">
  <h2>RÃ©servation de salle</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in reservation_form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Suivant</button>
  </form>
</div>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Formulaire */
.reservation-form {
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.reservation-form h2 {
  text-align: center;
  margin-bottom: 30px;
}

.reservation-form .form-group {
  margin-bottom: 20px;
}

.reservation-form label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.reservation-form input[type="text"],
.reservation-form input[type="date"],
.reservation-form input[type="time"],
.reservation-form select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

.reservation-form button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

.reservation-form button[type="submit"]:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}
