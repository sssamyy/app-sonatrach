{% extends 'base.html' %}
{% block contenu %}
<div class="col-md-12">
  <div id="calendar"></div>
</div>
<script>
  $(document).ready(function(){
      var calendar = $('#calendar').fullCalendar({
          header:{
              left:'prev,next today',
              center:'title',
              right:'month,agendaWeek,agendaDay'
          },
          events:'/planning/1/'
      })
  })
</script>
{% endblock %}
