<!DOCTYPE html>
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg" style="width: 800px; height: 500px;">
            <div class="row g-0 h-100">
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5">
                    <h1 class="mb-3">Bienvenue</h1>
                    <p class="mb-5">Connectez-vous à votre compte</p>
                    <form method="post" class="w-100">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Identifiant</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre identifiant">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <!-- <p class="mt-3 text-muted">Mot de passe oublié?</p> -->
                    {% if erreur %}
                      <p>{{ erreur }}</p>
                    {% endif %}
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="{% static 'images/planning.png' %}" class="img-fluid h-100 w-100 object-fit-cover" alt="L">
                </div>
            </div>
        </div>
    </div>
</body>
